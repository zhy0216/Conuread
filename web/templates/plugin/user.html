{%if cur_user.activate%}
<div class="panel panel-default plugin user-plugin">
  <div class="panel-heading">Login as User: <a href>{{cur_user.setting.nickname}}</a></div>
  <div class="panel-body">
  </div>
</div>
{%else%}
<div class="panel panel-default plugin user-plugin">
     <div class="panel-body">
        <ul class="nav nav-tabs nav-tabs-google">
          <li class="active"><a href="#">Login</a></li>
          <li><a href="#">Register</a></li>
        </ul>
    <br />
    <form method="POST" action="/become" >
    <input class="form-control" placeholder="Nickname" name="nickname" />
    {%if not cur_user.username %}
    <input class="form-control" placeholder="Username" name="username" />
    {%endif%}
    {%if not cur_user.password %}
    <input type=password class="form-control" placeholder="Password" name="password" />
    {%endif%}
    <button type="submit" class="btn btn-primary btn-block">submit</button>
    </form>
  </div>
</div>
{%endif%}
