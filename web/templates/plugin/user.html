<div class="panel panel-default plugin user-plugin">
  <div class="panel-heading">Login as User: <a href>{{cur_user.id}}</a></div>
  <div class="panel-body">
    <p>Login or Set Up Your account</p>
    <form method="POST" action="/become" >
    <input class="form-control" placeholder="Nickname" name="nickname" />
    {%if not cur_user.username %}
    <input class="form-control" placeholder="Username" name="username" />
    {%endif%}
    {%if not cur_user.password %}
    <input type=password class="form-control" placeholder="Password" name="password" />
    {%endif%}
    <button type="submit" class="btn btn-primary btn-block">submit</button>
    </form>
  </div>
<!--   
<div class="panel-footer">
  </div> 
  -->
</div>
