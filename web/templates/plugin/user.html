<div class="panel panel-default plugin user-plugin">
  <div class="panel-heading">Login as User: <a href>{{cur_user.id}}</a></div>
  <div class="panel-body">
    <p>Login or Set Up Your account</p>
    <input class="form-control" placeholder="Nickname" value="{{cur_user.nickname}}" />
    {%if not cur_user.username %}
    <input class="form-control" placeholder="Username" />
    {%endif%}
    {%if not cur_user.password %}
    <input type=password class="form-control" placeholder="Password" />
    {%endif%}
    <a href="#" class="btn btn-primary btn-block">submit</a>
  </div>
<!--

</div>
